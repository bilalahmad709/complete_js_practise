<body>
    <h2>what is object in javascript</h2>
    <p>

    </p>

    <script>

        //practise of objects in javascript

        var intro={
            fname:'bilal',
            lname: 'ahmad',
            age :23,
            email : 'bilal123@gmail.com',

        }

        // it can not be printed using document.write . if we use it then it will print object object.
        //  for this we use console.log and can be seen in console. but if we want to print a value of it can 
        //  be print such as  document.want(a.fname)

        document.write(intro.email);
        console.log(intro);
    </script>

    <h4>we can also add arrays inside objects such as :</h4>

    <script>

var intro={
            fname:'bilal',
            lname: 'ahmad',
            age :23,
            email : 'bilal123@gmail.com',
            sports :['cricket', 'hockey', 'wally ball']

        }

        document.write(intro.sports);

    </script>
