<!DOCTYPE html>
<html lang="en">
<head>

    <title>alert box</title>

</head>
<body>
    <h2>what is alert box in javascript</h2>
    <p>
        An alert box in JavaScript is a simple pop-up window that displays a message 
        to users, often used for providing information or prompting actions within a web browser.
    </p>
    <h3>for example</h3>

    <script>
        var a =30;
        var b = 40;
        if(a<b){
            alert("A is less than B");
        }
        else{
            alert("B is greater than A");
        }
    </script>

</body>
</html>
