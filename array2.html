<body>
    <h2>creating array using new array() method:</h2>

    <script>
        var ary= new Array(10,20, "ali", "sajjad",true);
        document.write("<ul>");
        for(var a=0; a<4; a++){
            document.write("<li>"+ary[a]+"</li>"+"<br>");
        }
        document.write("</ul>");
    </script>
