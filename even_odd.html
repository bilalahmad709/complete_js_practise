<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even and odd number</title>
</head>
<body>
    <h2>How to print even and odd number using JavaScript</h2>

    <!-- code for printing even number. -->
    <code>

    </code>

    <script>
        for(var a=1; a<=30; a++){
            if(a%2==0){
                document.write(a+ ": this is an even number <br><br>");
            }
            else{
                document.write(a + ": this is an odd number<br>")
            }
        }
    </script>
</body>
</html>
