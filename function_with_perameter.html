<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with perameter.</title>
</head>
<body>
    <h2>function with perameter</h2>
    <p>
        In JavaScript, a function with parameters is a function that can accept input values
         when it's called. Parameters are variables listed in the function's definition. They act
          as placeholders for values that will be provided when the function is invoked. 

    </p>

    <script>
    function sum(a,b){
        document.write(a + b)
    }
    document.write("<br>the first value after entering the perameter is :");
    sum(  3,4);

    document.write("<br><br>the first value after entering the perameter is :");
    sum(  10,6);

    document.write("<br><br>the first value after entering the perameter is :");
    sum(  100,6);
    </script>
</body>
</html>
