<body>
    <h2>foreach () method :</h2>
    <p>
        The forEach() loop iterates over each element in an array and executes a provided function 
        once for each array element. It simplifies the process of iterating through arrays compared to
         a traditional for loop.
    </p>
    <script>
    var a=["ali", "shahid", "kamil"];
 document.write(a + "<br>");
</script>
